<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <!-- Something I didn't know: The 'defer' keyword loads the JS script file AFTER the rest of the body has loaded. -->
    <!-- This fixes some issues that I was having, where the prior solution was to place the script tag at the bottom of the body. -->
    <!-- Now, with the 'defer' keyword, that issue is fixed, and I can keep my script tag in the header. NICE!!! -->
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>
</body>
</html>
