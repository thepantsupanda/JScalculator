    <!-- Something I didn't know: The 'defer' keyword loads the JS script file AFTER the rest of the body has loaded. -->
    <!-- This fixes some issues that I was having, where the prior solution was to place the script tag at the bottom of the body. -->
    <!-- Now, with the 'defer' keyword, that issue is fixed, and I can keep my script tag in the header. NICE!!! -->
    <script src="script.js" defer></script>
